<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>

  <section id="order-form">
    <div id="image-form">
      <img 
        src="/images/illustration-hero.svg" 
        alt="Enjoy your music"
        id="img"
      >   
    </div>
    <div id="form-content">
      <br>
      <h1 id="title-form">Order Summary</h1>
      <br>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <br>
      <br>
      <div id="plan-content">
        <img src="/images/icon-music.svg" alt="" id="music-img">
        <div id="plan-info">
          <h2 id="plan-title">Annual Plan</h2>
          <p id="plan-price">$59.99/year</p>
        </div>
        
        <a href="#" id="plan-link">Change</a>
      </div>

      <br>
      <br>
      <input type="submit" value="Proceed to Payment" id="button">  
      <br>
      <a href="#" id="cancel-plan">Cancel Order</a> 
    </div>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cristian Mari√±o</a>.
  </div>
</body>
</html>
